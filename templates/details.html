<!DOCTYPE html>
<html lang="en">
    <head>
    	<title> Work Details </title>

    	<meta content="Fernando Labra" name="author">
    	<meta content="Work Details" name= "description">
    	<meta content="Music, Classical, Works" name="keywords">

        <link rel="stylesheet" href="/static/styles.css" type="text/css" media="all">
    </head>

    <body>
    	<h1 id="TITLE" class="MAIN"> {{ title }} </h1>

		<fieldset>
    		<label for="author">Author:</label>
    		<input type="text" id="author" name="author" size=40 value={{ author }} disabled>
    		<br><br>

    		<label for="type">Type:</label>
			<input type="text" id="ttype" name="ttype" size=40 value={{ ttype }} disabled>
			<br><br>
		</fieldset>

		<fieldset>
            <label for="year">Year:</label>
    		<input type="text" id="year" name="year" size=20 value={{ year }} disabled>
    		<br><br>

    		<label for="opus">Opus:</label>
			<input type="text" id="opus" name="opus" size=20 value={{ opus }} disabled>
			<br><br>
        </fieldset>

        <p> </p>

		<div class="resp-container">
            <iframe class="resp-iframe" allowfullscreen="" src={{ videoURL }}> </iframe>
        </div>

        <p> </p>

        <form action="\" method="get">
            <button type="submit" class="block">Return</button>
        </form>
    </body>
</html>
